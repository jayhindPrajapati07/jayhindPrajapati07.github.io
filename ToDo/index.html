<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>ToDO</title>
    <style>
      .center{
        color:grey;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">To Do List</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container my-3 p-3 col-6">
        <div class="input-group mb-3" id="inputList">
            <input id="input" type="text" class="form-control" placeholder="To Do List" aria-label="Recipient's username" aria-describedby="button-addon2" >
            <button class="btn btn-outline-secondary" type="button" id="addBtn" id="button-addon2">Add</button>
          </div>
          <ul class="list-group" id="parentList">
            <li class="list-group-item d-flex justify-content-between">
                <h3 class="flex-grow-1">An item</h3> 
                <button  class="btn btn-warning me-2 " onclick="editList(this)">Edit</button>
                <button  class="btn btn-danger" onclick="removeList(this)">Remove</button>
            </li> 
          </ul>
      </div>
      
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="crud.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <title>Sign Up</title>
</head>

<body>

  <form>
    <a href=""><img src="../images/logo1.png" alt="logo" srcset=""></a>
      <br>
    <h1 class="h3 mb-3 fw-normal">Please Sign Up</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Enter your first name" required>
      <label for="floatingInput">First Name</label>
    </div>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Enter last Name">
      <label for="floatingInput">Last Name</label>
    </div>

    <div class="form-floating">
      <input type="number" class="form-control contact" id="floatingInput" placeholder="Mobile Number">
      <label for="floatingInput">Mobile No.</label>
    </div>

    <div class="form-floating">
      <input type="date" class="form-control" id="floatingInput" placeholder="Birth Date">
      <label for="floatingInput">Date of Birth</label>
    </div>
    
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Country">
      <label for="floatingInput">Country</label>
    </div>
    
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email Id</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <div class="checkbox mb-3">

    </div>
    <button class="w-100 btn btn-lg " type="submit">Sign Up</button>
    <li>Already a customer? <a class="signup" href="../Login/index.html">Sign in</a></li>

    <p class="mt-1 mb-3 text-muted">&copy; 2022-2023</p>
  </form>

</body>

</html>
